apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-prueba
  labels:
    app: ping-prueba
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ping-prueba
  template:
    metadata:
      labels:
        app: ping-prueba
    spec:
      containers:
        - name: ping-app
          image: ping-prueba:61f683c
          ports:
            - containerPort: 20200
